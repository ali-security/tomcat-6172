name: Smoke Test

on:
  push:
    branches:
      - main
      - 10.**
      - 9.**
      - 8.**
  pull_request:
    branches:
      - main

env:
  LC_ALL: en_US.UTF-8

jobs:
  JDKxx_Matrix:
    strategy:
      fail-fast: false
      matrix:
        isMain:
          - ${{ contains(github.ref, 'main') }}
        java: [ 17, 21, 22 ]
        os: [ ubuntu-latest, windows-latest ]
        exclude:
          - isMain: true
            java: 17
          - os: windows-latest
            java: 22
    name: JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: zulu
    - name: Build
      run: |
        ant -noinput echoproperties deploy embed test
      env:
        ANT_OPTS: -Dtest.openssl.exists=false -Dtest.excludePerformance=true -Dtest.exclude=org/apache/tomcat/util/buf/TestCharsetCache.java,jakarta/el/TestImportHandlerStandardPackages.java
    - name: Upload jars
      uses: actions/upload-artifact@v4
      with:
        name: JDK${{ matrix.java }}-${{ matrix.os }}-jars
        path: output/embed/*.jar
        retention-days: 7
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always() 
      with:
        name: JDK${{ matrix.java }}-${{ matrix.os }}-logs
        path: output/build/logs/TEST*.txt
        retention-days: 7